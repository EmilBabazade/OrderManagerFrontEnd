
<form class="h-100" name="loginForm">
  <div class="h-100 d-flex flex-column justify-content-center align-items-center">
    <img class="m-2 img-fluid img-thumbnail" src="../img/Group 11.svg">
      <div class="form-group m-2">
        <input id="emailInput" type="email" class="form-control" ng-model="$ctrl.email" placeholder="Enter Email"/>
      </div>
      <div class="form-group m-2">
        <input type="password" id="passwordInput" class="form-control" placeholder="Enter password" ng-model="$ctrl.password"/>
      </div>
      <div class="alert alert-danger" ng-if="$ctrl.invalidLogin">
        Invalid Email or Password
      </div>
      <input class="btn btn-primary m-2" type="submit" ng-click="$ctrl.loginUser()" value="Log In"/>
  </div>
</form>
